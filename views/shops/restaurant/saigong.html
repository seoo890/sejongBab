{% extends 'layout.html' %}

{% block style %}
<style>
    @font-face {
        src: url("../fonts/BMJUA_otf.otf");
        font-family: "Jua";
    }
    * {
        box-sizing: border-box;
        text-align: center;
        font-family: "Jua";
    }

    body {
       background-color: #F0E8D9;
    }

    .notice {
        border-radius: 10px;
        background-color: white; 
        width: 600px; 
        height: 50px;
        line-height: 50px;
        margin: 20px auto;
    }

    .grid {
        width: 690px;
        height: 300px;
        margin-left: auto;
        margin-right: auto;
    }

    .tdl {
        border-radius: 10px;
        background-color: white; 
        width: 200px; 
        margin: 0 auto;
        margin-bottom: 50px;
        overflow: hidden;
        float: left;
        margin-right: 15px;
        margin-left: 15px;
    }

    .info {
        padding: 5px;
    }

    h4 {
        margin-top: 0px;
        margin-bottom: 20px;
        font-size: 16px;
        color: #58595b;
    }
    
</style>
{% endblock %}

{% block content %}
    <h1>학생회관 1층 쌀국수집</h1>

    <div>
        가성비로 즐기는 국수
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1229.958861064056!2d127.07404430105673!3d37.549896485871685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca4da7f82fb11%3A0x52b608ac2f72d6e6!2z7ISc7Jq47Yq567OE7IucIOq1sOyekOuPmSDshLjsooXrjIDtlZnqtZAg7ZWZ7IOd7ZqM6rSA!5e0!3m2!1sko!2skr!4v1654101961182!5m2!1sko!2skr" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <p>
        - 위치 : 학생회관 1층
    </p>

    <p>-영업시간 : <br> 
        매일 : 10:00~21:00 <br>
    </p>
    <div>
        알림, 공지
        <div class="notice">
            {{notice}}
        </div>
    </div>

    <h3>
        <대표 음식>
    </h3>

    <div class="grid">
        <div class="tdl">
            <img src="/imgs/restaurant/saigong/1" onerror="this.src='/imgs/errer/300x200'" class="image" width="200px" height="200px">
            <div class="info">
                <h4>
                    소고기 쌀국수
                </h4>
                <span>4900원</span>
            </div>
        </div>

        <div class="tdl">
            <img src="/imgs/restaurant/saigong/2" onerror="this.src='/imgs/errer/300x200'" class="image" width="200px" height="200px">
            <div class="info">
                <h4>
                    사이공 볶음밥
                </h4>
                <span>4900원</span>
            </div>
        </div>

        <div class="tdl">
            <img src="/imgs/restaurant/saigong/3" onerror="this.src='/imgs/errer/300x200'" class="image" width="200px" height="200px">
            <div class="info">
                <h4>
                    껌승(숯불돼지 덮밥)
                </h4>
                <span>5500원</span>
            </div>
        </div>

    </div>


{% endblock %}

<script src="">
    
</script>
{% endblock %}
